<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Tictac</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-primary">
    <div class="row align-items-center text-light" style="min-height: 90vh">
        <div class="container-sm col-lg-3 py-2 text-center align-items-center vertical-align-center bg-success align-middle">
            <h1 class="test-center ">Signup Here</h1>
            <form action="/signup" method="post">
                <div class="col container-sm py-3">
                    <div class="col py-2">
                        <input type="text" class="form-control" name="fname" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col py-2">
                        <input type="text" class="form-control" name="lname" placeholder="Last name" aria-label="Last name">
                    </div>
                    <div class="col py-2">
                        <input type="text" class="form-control" name="Email" placeholder="Email" aria-label="First name">
                    </div>
                    <div class="col py-2">
                        <input type="password" class="form-control" name="password" placeholder="Password" aria-label="Password">
                    </div>
                    <div class="col py-2">
                        <input type="password" class="form-control" name="cpassword" placeholder="Confirm Password" aria-label="Confirm Password">
                    </div>
                    <a class="text-black" href="/login">Login Instead</a>
                    <br>
                    <button type="submit" class="btn btn-active btn-primary py-2">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
